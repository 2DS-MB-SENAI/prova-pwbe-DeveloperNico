<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar consulta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <div class="formulario" style="display: flex; align-items: center; flex-direction: column; justify-content: center; background-color: #adadad; width: 500px; border-radius: 5px; padding: 20px;">
        <h1 style="margin: 0;">Criar consulta</h1>
        <form method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" style="background-color: #d13e3e; color: #fff; border: none; border-radius: 5px; padding: 10px;">Criar</button>
        </form>
    </div>
</body>
</html>
