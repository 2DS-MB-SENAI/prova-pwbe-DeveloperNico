<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de items</title>
</head>
<body>
    <ul>
        {% for i in medicos %}
            <li>
                CRM: {{i.crm}} <br>
                Dr.(a) {{i.nome_medico}}: {{i.especialidade}}. <br>
                Email = {{i.email}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
